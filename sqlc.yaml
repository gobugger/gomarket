version: "2"
sql:
  - engine: "postgresql"
    schema: "./migrations"
    queries: "./query"
    gen:
      go:
        package: "repo"
        sql_package: "pgx/v5"
        out: "./internal/repo"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
